<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="game-container">
        <p class="game-title">Let's Play Dice</p>
        <p class="player-title" id="player-name">Player-1 to play</p>
        <div class="play-area">
            <div class="players-container">
                <p class="players-name">Player-1</p>
                <p class="players-score"><span id="player-1-score">0</span></p>
                <p class="players-btn active" id="player-1-btn">Roll Now</p>
            </div>
            <div class="dice-container">
                <img id="dice-img" src="./images/dice1.png" width=130 />
                <p class="reset-btn" id="reset-btn">RESET</p>
            </div>
            <div class="players-container">
                <p class="players-name">Player-2</p>
                <p class="players-score"><span id="player-2-score">0</span></p>
                <p class="players-btn" id="player-2-btn">Roll Now</p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
